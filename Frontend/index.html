<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Library</title>
</head>
<body>
    <h1>Music Library</h1>
    <a href="/auth/login"><button>Login</button></a>
    <form method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br><br>
        
        <label for="creator">Creator:</label><br>
        <input type="text" id="creator" name="creator" required><br><br>
        
        <label for="audio_file">Choose a file:</label><br>
        <input type="file" id="audio_file" name="audio_file" accept=".wav, .mp3, .ogg" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>Music List</h2>
    <ul>
        {% for music in musics %}
            <li>{{ music.name }} ({{ music.creator }}) - {{ music.genre }}</li>
            <audio controls>
              <source src="/music_upload/{{ music.audio_file }}" type="audio/{{ music.audio_file.split('.')[-1] }}">
            </audio>
        {% endfor %}
    </ul>
</body>
</html>
